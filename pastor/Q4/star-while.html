<!DOCTYPE html>
<html>

				<title> ˚₊‧꒰ა star - while ໒꒱ ‧₊˚ </title>
		
        <style>
          	    body { background: #990F02; 
                color: white;
				font-size: 20px;
                }
		</style>
		
	    </head>
	    
        <script>
                var i = 1;
                while(i <= 69){
                    var j = 1;
                    while(j <= i){
                    document.write("*");
                    j++;
                }
                document.write("<br>");
                i++;
                }
	
	    </script>
</html>
