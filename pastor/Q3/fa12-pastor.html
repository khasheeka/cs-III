            <body>
            <p> Interactive Multiplication Table ðŸŽ§ </p>
		    
	    <br>

            <label for="rowCount, columnCount"> Enter Numbers Between 2 & 10 </label><br><br>
            <input type="text" id="rowCount" value="2">
            <!-- allows the (mathematically challenged) user to input the number of desired rows -->
            
			<span>ã…¤byã…¤</span>
			
            <input type="text" id="columnCount" value="10">
            <!-- allows the (mathematically challenged) user to input the number of desired columns -->

            <br><br>

            <button onclick="multiplicationTable()"> Generate Your Multiplication Table â˜… </button><br><br>
            <!-- multiplication table generator button -->

            <div id="theTable"></div>
            <!-- where the multiplication table will be generated -->
	    
            <script>
		    
			function multiplicationTable() {
			
			var rowCount = parseInt(document.getElementById("rowCount").value);
            var columnCount = parseInt(document.getElementById("columnCount").value);
			
            if (rowCount < 2 || rowCount > 10 || columnCount < 2 || columnCount > 10) {
                alert("Kindly re-input numbers that are in between 2 & 10.");
                return;
            }
            // if any of the given input is not a number in between 2 & 10, throw an error.

            if (isNaN(rowCount) || isNaN(columnCount)) {
                alert("Input must only be in numbers. Kindly re-input your numbers.")
                return;
            }
            // if any of the given input is not considered a number, throw an error.
    
	        var table = "<table>";		
            for (var i = 1; i <= rowCount; i++) {
                table += "<tr>";
				for (var j = 1; j <= columnCount; j++) {
                    table += "<td>" + (j * i) + "</td>";
                } 
                table += "</tr>";
            }
            table += "</table>";
   
            document.getElementById("theTable").innerHTML = table;
            }
	
	    </script>
		
            </body>
